<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surprise üíù</title>
  <style>
    :root{
      --card: rgba(255,255,255,0.92);
      --shadow: rgba(0,0,0,0.14);
      --pink: #ff4d8d;
      --mint: #7ee0c3;
      --lav: #c7b7ff;
      --lemon: #ffe28a;
      --peach: #ffb59e;
      --sky: #9ed7ff;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow:hidden;
      background: radial-gradient(circle at 15% 20%, #fff7d6 0%, #ffe0ea 45%, #f1e8ff 100%);
    }

    /* Candy hearts pattern (no images) */
    .bg-candies{
      position:fixed;
      inset:0;
      pointer-events:none;
      opacity:0.55;
      filter: saturate(1.1);
      background:
        radial-gradient(circle at 10% 20%, rgba(255,178,158,0.55) 0 16px, transparent 17px),
        radial-gradient(circle at 30% 35%, rgba(158,215,255,0.55) 0 14px, transparent 15px),
        radial-gradient(circle at 65% 25%, rgba(199,183,255,0.55) 0 18px, transparent 19px),
        radial-gradient(circle at 80% 55%, rgba(126,224,195,0.55) 0 15px, transparent 16px),
        radial-gradient(circle at 45% 70%, rgba(255,226,138,0.55) 0 17px, transparent 18px);
      background-size: 220px 220px;
      animation: drift 14s linear infinite;
    }

    @keyframes drift{
      0%{ transform: translate3d(0,0,0); }
      50%{ transform: translate3d(-18px, 12px, 0); }
      100%{ transform: translate3d(0,0,0); }
    }

    /* Floating hearts overlay */
    .hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
    }
    .heart{
      position:absolute;
      width:18px;
      height:18px;
      transform: rotate(45deg);
      opacity:0.75;
      animation: floatUp linear infinite;
      filter: drop-shadow(0 8px 16px rgba(0,0,0,0.10));
    }
    .heart::before,
    .heart::after{
      content:"";
      position:absolute;
      width:18px;
      height:18px;
      border-radius:50%;
      background: currentColor;
    }
    .heart{
      color: var(--pink);
      background: currentColor;
    }
    .heart::before{ left:-9px; top:0; }
    .heart::after{ left:0; top:-9px; }

    @keyframes floatUp{
      0%{ transform: translateY(0) rotate(45deg) scale(0.9); opacity:0; }
      10%{ opacity:0.75; }
      100%{ transform: translateY(-120vh) rotate(45deg) scale(1.25); opacity:0; }
    }

    .card{
      width:min(560px, 92vw);
      background: var(--card);
      border-radius: 20px;
      padding: 28px 22px 22px;
      box-shadow: 0 16px 40px var(--shadow);
      text-align:center;
      position:relative;
      border: 1px solid rgba(255,255,255,0.55);
      backdrop-filter: blur(6px);
    }

    .badgeRow{
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
      margin: 2px 0 14px;
    }

    /* Little candy hearts with text */
    .candy{
      font-size: 12px;
      letter-spacing: 0.6px;
      text-transform: uppercase;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.06);
      box-shadow: 0 10px 18px rgba(0,0,0,0.08);
      background: #fff;
      user-select:none;
    }
    .c1{ background: rgba(255,226,138,0.85); }
    .c2{ background: rgba(126,224,195,0.85); }
    .c3{ background: rgba(199,183,255,0.85); }
    .c4{ background: rgba(255,178,158,0.85); }
    .c5{ background: rgba(158,215,255,0.85); }

    h1{ margin: 0 0 8px; font-size: 30px; }
    p{ margin: 0 0 18px; opacity: 0.85; }

    .btnRow{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top: 10px;
    }
    button{
      border:0;
      padding: 12px 18px;
      border-radius: 999px;
      font-size: 16px;
      cursor:pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,0.14);
      transition: transform 0.08s ease, filter 0.15s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    button:active{ transform: scale(0.98); }
    #yes{
      background:#22c55e;
      color:white;
    }
    #yes:hover{ filter: brightness(1.03); }

    /* "No" runs away */
    #no{
      background:#ef4444;
      color:white;
      position:absolute;
      left: 50%;
      top: 74%;
      transform: translate(-50%, -50%);
      touch-action: none;
    }

    .result{
      display:none;
      margin-top: 16px;
      font-size: 18px;
      font-weight: 600;
    }
    .result.show{ display:block; }

    /* Confetti canvas */
    #confetti{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index: 50;
    }
  </style>
</head>
<body>
  <div class="bg-candies"></div>
  <div class="hearts" id="hearts"></div>
  <canvas id="confetti"></canvas>

  <div class="card" id="card">
    <div class="badgeRow">
      <div class="candy c1">Be Mine</div>
      <div class="candy c2">Cutie</div>
      <div class="candy c3">Text Me</div>
      <div class="candy c4">Hug Me</div>
      <div class="candy c5">OMG</div>
    </div>

    <h1>Will you be my Valentine? üíò</h1>
    <p>Choose wisely üòÑ</p>

    <div class="btnRow">
      <button id="yes">Yes</button>
    </div>

    <button id="no">No</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    // -----------------------
    // Floating hearts creation
    // -----------------------
    const heartsWrap = document.getElementById("hearts");
    const heartColors = ["#ff4d8d", "#ff7ab5", "#ffb59e", "#c7b7ff", "#9ed7ff", "#7ee0c3"];

    function addHeart(){
      const h = document.createElement("div");
      h.className = "heart";
      h.style.left = Math.random() * 100 + "vw";
      h.style.bottom = (-10 - Math.random()*20) + "px";
      h.style.color = heartColors[Math.floor(Math.random()*heartColors.length)];
      const dur = 6 + Math.random()*7; // 6-13s
      h.style.animationDuration = dur + "s";
      h.style.animationDelay = (Math.random()*1.2) + "s";
      const size = 12 + Math.random()*18;
      h.style.width = size + "px";
      h.style.height = size + "px";
      // keep circles aligned with size
      h.style.setProperty("--s", size + "px");
      heartsWrap.appendChild(h);

      // remove after animation ends
      setTimeout(() => h.remove(), (dur + 2) * 1000);
    }

    // seed a few, then drip-feed
    for(let i=0;i<10;i++) addHeart();
    setInterval(addHeart, 650);

    // -----------------------
    // "No" button run-away logic
    // -----------------------
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const card = document.getElementById("card");
    const result = document.getElementById("result");

    function moveNoButton() {
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const padding = 12;
      const minX = padding;
      const maxX = cardRect.width - btnRect.width - padding;
      const minY = 110; // avoid covering header/badges
      const maxY = cardRect.height - btnRect.height - padding;

      const x = Math.random() * (maxX - minX) + minX;
      const y = Math.random() * (maxY - minY) + minY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
      noBtn.style.transform = `translate(0,0)`;
    }

    card.addEventListener("mousemove", (e) => {
      const btnRect = noBtn.getBoundingClientRect();
      const distance = Math.hypot(
        e.clientX - (btnRect.left + btnRect.width/2),
        e.clientY - (btnRect.top + btnRect.height/2)
      );
      if (distance < 90) moveNoButton();
    });

    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    }, { passive: false });

    noBtn.addEventListener("mouseenter", moveNoButton);
    setTimeout(moveNoButton, 250);

    // -----------------------
    // Confetti (no libraries)
    // -----------------------
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let confettiPieces = [];
    let confettiOn = false;

    function resizeCanvas(){
      canvas.width = window.innerWidth * devicePixelRatio;
      canvas.height = window.innerHeight * devicePixelRatio;
      canvas.style.width = window.innerWidth + "px";
      canvas.style.height = window.innerHeight + "px";
      ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function rand(min, max){ return Math.random()*(max-min)+min; }

    function burstConfetti(){
      confettiPieces = [];
      confettiOn = true;

      const colors = ["#ff4d8d","#22c55e","#fbbf24","#60a5fa","#a78bfa","#fb7185","#34d399"];
      const count = 220;

      for(let i=0;i<count;i++){
        confettiPieces.push({
          x: window.innerWidth/2 + rand(-40,40),
          y: window.innerHeight/3 + rand(-30,30),
          vx: rand(-7,7),
          vy: rand(-12,-3),
          g: rand(0.22,0.34),
          size: rand(4,9),
          rot: rand(0, Math.PI*2),
          vr: rand(-0.22,0.22),
          color: colors[Math.floor(Math.random()*colors.length)],
          life: rand(70, 130)
        });
      }
      requestAnimationFrame(tickConfetti);
    }

    function tickConfetti(){
      if(!confettiOn) return;

      ctx.clearRect(0,0,window.innerWidth, window.innerHeight);

      let alive = 0;
      for(const p of confettiPieces){
        if(p.life <= 0) continue;
        alive++;

        p.x += p.vx;
        p.y += p.vy;
        p.vy += p.g;
        p.rot += p.vr;
        p.life -= 1;

        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rot);
        ctx.fillStyle = p.color;
        ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size*0.7);
        ctx.restore();
      }

      if(alive > 0){
        requestAnimationFrame(tickConfetti);
      } else {
        confettiOn = false;
        ctx.clearRect(0,0,window.innerWidth, window.innerHeight);
      }
    }

    // -----------------------
    // Yes button behavior
    // -----------------------
    yesBtn.addEventListener("click", () => {
      burstConfetti();
      result.textContent = "Yesss!! üíû You just made my whole day üòç";
      result.classList.add("show");
      noBtn.style.display = "none";
      yesBtn.textContent = "Locked in ‚úÖ";
      yesBtn.disabled = true;
      yesBtn.style.opacity = "0.88";
    });
  </script>
</body>
</html>
